<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/events/new}"> <i>Event Management System</i></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Event Management</a>
      </li>
    </ul>
  </div>
  <span style="padding-right: 50px;color:white" sec:authentication="principal.username"> User</span>
  
  <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></span>
				
</nav>

	<div class="container">
		<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">
				Create New Event
			</h1>
			<div class="card-body">
				<form th:action ="@{/events/{id} (id= ${event.id})}" th:object ="${event}" method ="POST">
				<div class= "form-group">
					<label >
						Event Name
					</label>
					<input type="text" name= "event" th:field="*{eventName}" class =" form-control" placeholder="Enter Event Name" required autofocus="autofocus" />
				</div>
					
					
				<div class= "form-group">
					<label >
						Location
					</label>
					<input type="text" name ="location" th:field="*{location}" class =" form-control" placeholder="Enter Event Location" required autofocus="autofocus" />
				</div>
				
				<div class= "form-group">
					<label >
						Organizer Email
					</label>
					<input type="text" name = "organizerMail" th:field="*{organizerMail}" class =" form-control" placeholder="Enter Organizer Email" required autofocus="autofocus" />
					
				</div>
				
				<div class= "box-footer ">
					<button type ="submit" class="btn btn-primary"> Update Event Details</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
