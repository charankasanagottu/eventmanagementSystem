<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Events List</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href=""><i>Event Management System</i></a>
  
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/events/new}">Add Events</a>
      </li>
    </ul>
  </div>
  <span style="color:white" sec:authentication="principal.username"> User</span>
  <span style="padding-left:50px" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></span>
</nav>

<div class = "container">

	<div class = "row">
		<h1>
			List Events 
		</h1>
		<br/>
		
		
		<table class ="table table-striped table-bordered" >
			<thead class ="table-dark">
				<tr>
					<th>
					Event Name
					</th>
					<th>
						Event Location
					</th>
					<th>
						Organizer Email
					</th>
					<th>
						Actions
					</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each ="event:${events}">
					<td th:text="${event.eventName}"> </td>
					<td th:text="${event.location}"> </td>
					<td th:text="${event.organizerMail}"></td>
					
					<td>
						<a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-primary">
						update</a>
						<a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-danger">
						Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
<div class="row" align>
	<div class ="col-lg-3">
		<a th:href="@{events/new}" class="btn btn-primary btn-sm mb-3">
			Add Event
		</a>
	</div>
</div>
</div>

</body>
</html>
